<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="container CPM-m25-top">
            <div class="row">
                <div class="col-6 text-white text-uppercase">
                    <p>start bootstrap</p>
                </div>
                <div class="col-6 text-white d-flex justify-content-end">
                    <div class="dropdown">
                        <button class="btn btn-secondary  CPM-bg-T CPM-grey" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <ul class="dropdown-menu bg-black">
                            <li><button class="dropdown-item text-white CPM-hover text-uppercase" type="button">Portfolio</button></li>
                            <li><button class="dropdown-item text-white CPM-hover text-uppercase" type="button">About</button></li>
                            <li><button class="dropdown-item text-white CPM-hover text-uppercase" type="button">contact</button></li>
                        </ul>
                    </div>
                </div>
            </div>
         </nav>
    </header>
    <main>
        <section id="Hero" class="CPM-m80-top my-5">
            <div class="container text-center text-uppercase">
                <img src="./img/avatar.svg" alt="Avatar"> 
                <h1 class="">start bootstrap</h1>
                <div class="CPM-icon w-50 mx-auto d-flex align-items-center">
                    <i class="fa-solid fa-star"></i>
                </div>
                <p class="fs-2">graphic artist - web designer - illustrator</p>
            </div>
        </section>
        <section id="Portfolio" class="my-5">
            <div class="container text-center text-uppercase">
                <h2 class="display-6 fw-semibold">Portfolio</h2>
                <div class="CPM-icon-black w-50 mx-auto d-flex align-items-center">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="CPM-img-container rounded">
                            <img class="img-fluid" src="./img/cabin.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="CPM-img-container rounded">
                            <img class="img-fluid" src="./img/cake.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="CPM-img-container rounded">
                            <img class="img-fluid" src="./img/circus.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="CPM-img-container rounded">
                            <img class="img-fluid" src="./img/game.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="CPM-img-container rounded">
                            <img class="img-fluid" src="./img/safe.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="CPM-img-container rounded">
                            <img class="img-fluid" src="./img/submarine.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="About" class="my-5">
            about
        </section>
        <section id="Contact" class="my-5">
            contact
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
